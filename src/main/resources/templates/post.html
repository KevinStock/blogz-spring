<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<!-- TODO - display a single blog post -->
	<h2 class="post-title" th:text="${post.title}"></h2>
	<p class="post-body" th:text="${post.body}"></p>
	<p class="post-author">
		written by <a th:href="@{'/blog/' + ${post.author.getUsername()}}" th:text="${post.author.getUsername()}"></a> on <span th:text="${#dates.format(post.created, 'MMMM dd, yyyy hh:mm a')}"></span>
	</p>
</body>
</html>
